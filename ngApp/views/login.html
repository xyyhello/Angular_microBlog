<div class="container">
    <h1>欢迎登录</h1>
    <form class="form-horizontal col-lg-5" style="padding-top:20px;" role="form" name="myform">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label ">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" class="form-control"  placeholder="请输入你的邮箱，不是你是昵称" ng-model="loginctrl.user.email"  />
                <p class="alert alert-danger"  ng-show="myform.email.$error.email">请输入正确的Email地址</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
                <input type="password" required class="form-control" ng-model="loginctrl.user.password" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-click="loginctrl.login()" ng-disabled="myform.$invalid">登录</button>
            </div>
        </div>
    </form>
</div>
