
<div class="container">
    <div class="row">
        <div class="jumbotron" style="font-size: 20px;">
            {{shuoshuoctrl.info.content}}
        </div>
        <div class="tip">
            <ul>
                <li>【说说编号】： {{ shuoshuoctrl.info._id }}</li>
                <li>【发说说的人的邮箱】： {{ shuoshuoctrl.info.email }}</li>
                <li>【发说说的人的昵称】：  </li>
                <li>【发贴时间】：{{ shuoshuoctrl.info.time | date }} </li>

            </ul>
        </div>
        
        <div ng-show="shuoshuoctrl.getUserInfo().email">
            <h3>发表评论：</h3>
            <p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>

            <input id="submitbtn" type="button" class="btn btn-success" value="提交">
        </div>

        <div class="alert alert-success" role="alert" ng-show="!shuoshuoctrl.getUserInfo().email" style="padding:10px 4px;">
            请登录才能评论
        </div>

        <div>
            <h3>评论列表：</h3>
            <ul>
                <li ng-repeat="item in shuoshuoctrl.info.comment">
                    <img width="40" ng-src="{{item.avatar}}" alt="">
                    <b>{{item.nickname}}评论了这个说说：</b>
                    <span>
                        {{ item.content }}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
