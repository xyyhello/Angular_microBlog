<div class="container">
    <h1>注册</h1>
    <form class="form-horizontal col-lg-5" style="padding-top:20px;" role="form" name="myform">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label ">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" class="form-control"  placeholder="Email" ng-model="registctrl.user.email" ng-blur="registctrl.checkEmail(myform.email.$error.email)" ng-focus="registctrl.emailFocus()"/>
                <p class="alert alert-danger"  ng-show="myform.email.$error.email">请输入正确的Email地址</p>
                <p ng-class="registctrl.gettipclass()"  ng-show="registctrl.tip.show" >{{ registctrl.tip.info }}</p>
             </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
                <input type="password" name="mima1Text" ng-pattern="/^[A-Za-z0-9\!\@\#\$\%|^\&\*\(\)\<\>\?]{6,}$/" required class="form-control" ng-model="registctrl.user.mima1" ng-blur="registctrl.checkpassword()">
                <p class="alert alert-danger" ng-show="myform.mima1Text.$error.pattern">密码过于简单，至少6位</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
            <div class="col-sm-9">
                <input type="password" required class="form-control" ng-model="registctrl.user.mima2" ng-blur="registctrl.checkpassword()">
                <p class="alert alert-danger"  ng-show="registctrl.tip2.show">两次输入密码不一致</p>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-click="registctrl.regist()" ng-disabled="registctrl.isBtnDisabled(myform.$invalid)">注册</button>
            </div>
        </div>
    </form>
</div>
